<h2>广式蒸排骨</h2>

材料：排骨500克，白糖一小勺，大蒜5，6瓣，特级生抽半勺，姜末少许，油一大勺，生粉两勺，蚝油半勺，胡椒粉少量，盐少许，料酒一小勺，豆豉一大勺。

<ol>
<li>排骨洗净，在冷水中浸泡30分钟。
<li>取出排骨滤干，加入一勺生粉，抓到非常均匀。接着加入生抽，蚝油，胡椒粉，盐，糖，拌匀。接着加入一勺调和油拌匀。
<li>再取一勺生粉，倒入排骨中，抓均匀。
<li>大蒜切成蒜蓉，和姜末一起倒入排骨中，拌匀，盖上碗盖子腌制30分钟。
<li>蒸锅烧开水，放入排骨，大火蒸10分钟即可起锅。
</ol>
