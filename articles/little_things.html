<h2>生活中那些快乐的小事</h2>

初版：2018年5月20日

<p>浏览购物网站十多页，无一想买，思考商家背后套路。不亦乐乎！

<p>小崽子回国，留脏衣一篓。每日拿起来嗅，如在。不亦乐乎！

<p>购披萨面团，烙葱油大饼，如故乡味。不亦乐乎！

<p>误认陌生人，搭讪。对方亦认错，热络而别。不亦乐乎！

<p>全家躲迷藏，与妻同奔一处，撞满怀。不亦乐乎！
