<h2>断舍离</h2>
<ul>
<li>选择的主体在“我”而非“物”; 不是东西本身的作用，而是是否对“我”有用
<li>代谢，替换，流动: 关键在于代谢与替换而非保管
<li>焦点: 物与我的关系
<li>注重当下: 舍弃过去、不要过多考虑将来
<li>强人意识: 选择与决断
</ul>
