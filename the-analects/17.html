<h2>阳货17</h2>

<pre>饱食终日，无所用心。难矣哉！不有博弈者乎！为之，猶贤乎已。</pre>

<blockquote>
傅佩荣 整天吃饱了饭，对什么事都不花心思，这样很难走上人生正途啊！不是有掷骰子下棋的游戏吗？去玩玩也比这样无聊要好些！
</blockquote>
